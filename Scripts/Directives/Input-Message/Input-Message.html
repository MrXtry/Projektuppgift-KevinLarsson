<form ng-submit="addMessage()">
    <fieldset>
        <legend></legend>
        <div class="form-group col-md-12">
            <label for="message"></label>
            <textarea id="message"
                      class="form-control"
                      placeholder="Message..."
                      ng-model="newMessage.body"></textarea>
        </div>
        <div class="form-group col-md-3">
            <label for="author"></label>
            <input type="text"
                   id="author"
                   class="form-control"
                   placeholder="Author..."
                   ng-model="newMessage.author" />
        </div>
        <button type="submit"
                class="btn btn-success pull-right col-md-3"
                style="margin-right:15px;">
            Create message
        </button>
    </fieldset>
</form>
